<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></sebm-google-map-marker>
  <sebm-map-polygon [paths]="paths" [fillColor]="'#FF0000'" [strokeColor]="'#FF0000'" [fillOpacity]="0.4" [strokeWeight]="1"></sebm-map-polygon>
</sebm-google-map>
